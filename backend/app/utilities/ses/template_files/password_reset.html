<html>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; text-align: center;">
        <h1 style="color: #1d3448; margin-bottom: 20px;">Reset Your Password</h1>
        <p style="color: #333; font-size: 16px; line-height: 1.5;">
            Click the button below to reset your password.
        </p>
        <div style="margin: 30px 0;">
            <a href="{{reset_link}}"
               style="background-color: #056067; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">
                Reset Password
            </a>
        </div>
        <p style="color: #666; font-size: 14px;">
            If the button doesn't work, copy and paste this link into your browser:<br>
            <a href="{{reset_link}}" style="color: #056067; word-break: break-all;">{{reset_link}}</a>
        </p>
        <p style="color: #666; font-size: 12px; margin-top: 30px;">
            This link will expire in 24 hours. If you didn't request a password reset, please ignore this email.
        </p>
    </div>
</body>
</html>
